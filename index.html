<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>HTML5-Form-Vaildation</h1>
    <form action="#" method="POST">
      <p><label for="name">Name</label></p>
      <input
        type="text"
        name="name"
        id="name"
        minlength="3"
        maxlength="15"
        pattern="[a-zA-Z]+"
        required
      />
      <p><label for="num">Number</label></p>
      <input
        type="text"
        name="num"
        id="num"
        min="1"
        max="10"
        pattern="[0-9]+"
        required
      />
      <br />
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
